<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <!-- Links -->
    <link rel="icon" href="./stopwatch-solid.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">00:00:00.00</div>
      <div class="btns">
        <div class="startBtn btn">start</div>
        <div class="pauseBtn btn removed">pasue</div>
        <div class="continueBtn btn removed">continue</div>
        <div class="restartBtn btn removed">restart</div>
        <div class="resetBtn btn removed">reset</div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
